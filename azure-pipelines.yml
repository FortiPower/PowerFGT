# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      import-module ./PowerFGT
      cd Tests
      Copy-Item credential.ci.ps1 credential.ps1
      cd integration
      Write-Warning $env:LOGIN
      Write-Warning "test"
      Invoke-Pester *
    pwsh: true
  env:
    LOGIN: $(LOGIN)
    IPADDRESS: $(IPADDRESS)
    PASSWORD: $(PASSWORD)
